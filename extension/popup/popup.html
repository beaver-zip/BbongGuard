<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BbongGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <!-- 방패+체크 아이콘으로 팩트체커 느낌 강조 -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <polyline points="9 12 11 14 15 10"/>
          </svg>
          <span>BbongGuard</span>
        </div>
        <button id="settings-btn" title="설정">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <main id="content">
      <!-- Initial State -->
      <div id="initial-state" class="state">
        <div class="initial-icon">
          <!-- 검색/분석 느낌의 아이콘 -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
            <path d="M11 8v6"/>
            <path d="M8 11h6"/>
          </svg>
        </div>
        <p class="initial-text">YouTube 영상의<br/>팩트체크를 시작하세요</p>
        <button id="analyze-btn" class="btn btn-primary">분석 시작</button>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="state hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">분석 중...</p>
        <p class="loading-detail">YouTube 데이터 수집 중</p>
      </div>

      <!-- Result State -->
      <div id="result-state" class="state hidden result-state">
        <div class="tabs">
          <button class="tab-btn active" data-tab="summary">요약</button>
          <button class="tab-btn" data-tab="details">상세</button>
        </div>

        <!-- Summary Tab Content -->
        <div id="tab-summary" class="tab-content active">
          <div id="verdict-container" class="verdict-container"></div>

          <div class="section">
            <h3>판단 근거</h3>
            <p id="overall-reasoning" class="reasoning-text"></p>
          </div>

          <div class="module-summaries">
            <!-- T, I, A 아이콘을 직관적인 SVG 아이콘으로 변경 -->
            <div class="summary-item">
              <span class="summary-icon">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                  <polyline points="10 9 9 9 8 9"/>
                </svg>
              </span>
              <div class="summary-content">
                <h4>텍스트</h4>
                <p id="text-analysis-summary"></p>
              </div>
            </div>
            <div class="summary-item">
              <span class="summary-icon">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <polyline points="21 15 16 10 5 21"/>
                </svg>
              </span>
              <div class="summary-content">
                <h4>이미지</h4>
                <p id="image-analysis-summary"></p>
              </div>
            </div>
            <div class="summary-item">
              <span class="summary-icon">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                  <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
              </span>
              <div class="summary-content">
                <h4>오디오</h4>
                <p id="audio-analysis-summary"></p>
              </div>
            </div>
          </div>

          <div class="section video-info">
            <h3>영상 정보</h3>
            <div id="video-details" class="video-details"></div>
          </div>
        </div>

        <!-- Details Tab Content -->
        <div id="tab-details" class="tab-content">
          <div class="module-detail">
            <h3>텍스트 분석</h3>
            <div id="text-analysis-details" class="detail-list"></div>
          </div>

          <div class="module-detail">
            <h3>이미지 분석</h3>
            <p id="image-analysis-details" class="detail-text"></p>
          </div>

          <div class="module-detail">
            <h3>오디오 분석</h3>
            <p id="audio-analysis-details" class="detail-text"></p>
          </div>

          <div id="sources-section" class="section"></div>
        </div>

        <button id="reanalyze-btn" class="btn btn-secondary">다시 분석</button>
      </div>

      <!-- Error State -->
      <div id="error-state" class="state hidden">
        <div class="error-icon">
          <!-- 에러 아이콘 수정 - 더 간단한 구조로 -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="1.5" fill="none"/>
            <line x1="12" y1="8" x2="12" y2="13" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="16" r="1" fill="#ef4444"/>
          </svg>
        </div>
        <h3 class="error-title">오류 발생</h3>
        <p id="error-message" class="error-message"></p>
        <button id="retry-btn" class="btn btn-primary">다시 시도</button>
      </div>
    </main>

    <footer>
      <p>AI 분석 결과는 참고용입니다</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
