<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BbongGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🛡️ BbongGuard</h1>
      <p class="subtitle">YouTube 가짜뉴스 탐지기</p>
      <button id="settings-btn" title="설정">⚙️</button>
    </header>

    <main id="content">
      <!-- Initial State -->
      <div id="initial-state" class="state">
        <p>YouTube 영상 페이지에서 이 확장프로그램을 실행하세요.</p>
        <button id="analyze-btn" class="btn btn-primary">영상 분석하기</button>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="state hidden">
        <div class="loading-spinner"></div>
        <p>영상을 분석 중입니다...</p>
        <p class="loading-detail">YouTube 데이터 수집 중</p>
      </div>

      <!-- Result State -->
      <div id="result-state" class="state hidden result-state">
        <!-- Tab Navigation -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="summary">결과 요약</button>
          <button class="tab-btn" data-tab="details">상세 근거</button>
        </div>

        <!-- Summary Tab Content -->
        <div id="tab-summary" class="tab-content active">
          <div id="verdict-container" class="verdict-container">
            <!-- 동적으로 추가될 판결 -->
          </div>

          <div class="evidence-section">
            <h3>종합 판단 근거</h3>
            <p id="overall-reasoning" class="overall-reasoning">
              <!-- 동적으로 추가될 종합 근거 -->
            </p>
          </div>

          <!-- 모듈별 요약 (Summary Tab에 추가) -->
          <div class="module-summaries">
            <div class="summary-item">
              <h4>📝 텍스트 요약</h4>
              <p id="text-analysis-summary"></p>
            </div>
            <div class="summary-item">
              <h4>🖼️ 이미지 요약</h4>
              <p id="image-analysis-summary"></p>
            </div>
            <div class="summary-item">
              <h4>🔊 오디오 요약</h4>
              <p id="audio-analysis-summary"></p>
            </div>
          </div>

          <div class="video-info">
            <h3>분석된 영상 정보</h3>
            <div id="video-details" class="video-details">
              <!-- 동적으로 추가될 영상 정보 -->
            </div>
          </div>
        </div>

        <!-- Details Tab Content -->
        <div id="tab-details" class="tab-content">
          <div class="module-detail">
            <h3>📝 텍스트 상세 분석</h3>
            <div id="text-analysis-details" class="detail-list">
              <!-- 동적으로 추가될 텍스트 분석 결과 -->
            </div>
          </div>

          <div class="module-detail">
            <h3>🖼️ 이미지 상세 분석</h3>
            <p id="image-analysis-details" class="detail-text">상세 분석 결과가 없습니다.</p>
          </div>

          <div class="module-detail">
            <h3>🔊 오디오 상세 분석</h3>
            <p id="audio-analysis-details" class="detail-text">상세 분석 결과가 없습니다.</p>
          </div>

          <div id="sources-section" class="evidence-section" style="margin-top: 20px;">
            <!-- 동적으로 추가될 출처 -->
          </div>
        </div>

        <button id="reanalyze-btn" class="btn btn-secondary" style="margin-top: auto;">다시 분석하기</button>
      </div>

      <!-- Error State -->
      <div id="error-state" class="state hidden">
        <div class="error-icon">⚠️</div>
        <h3>오류가 발생했습니다</h3>
        <p id="error-message" class="error-message"></p>
        <button id="retry-btn" class="btn btn-primary">다시 시도</button>
      </div>
    </main>

    <footer>
      <p class="footer-text">AI 기반 분석 결과는 참고용입니다</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
